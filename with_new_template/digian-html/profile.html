<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        .profile-table th,
        .profile-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .profile-button {
            background-color: #af4bdd;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .profile-button:hover {
            background-color: #a716ea;
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
    </head>
<body>
    <div class="profile-container">
        <!--<img class="profile-image" src="profile-image.jpg" alt="Profile Image">-->
        <h1 class="profile-name">ABC</h1>
        <p class="profile-description">Web Developer</p>
        <table class="profile-table">
            <tr>
                <th>Name:</th>
                <td><input class="edit-input" type="text" id="editName"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input class="edit-input" type="number" id="editJob"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input class="edit-input" type="email" id="editEmail"></td>
            </tr>
        </table>
        <button onclick="submitForm(event)">Update Profile</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "trial-36d2f.firebaseapp.com",
        databaseURL: "https://trial-36d2f-default-rtdb.firebaseio.com",
        projectId: "trial-36d2f",
        storageBucket: "trial-36d2f.appspot.com",
        messagingSenderId: "49531009493",
        appId: "1:49531009493:web:3e296751a64f24b06c655c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var DB_connection = firebase.database().ref("Users");

    function submitForm(e){
        e.preventDefault();
        var uname = getElementVal("editName");
        var job = getElementVal("editJob");
        var email_ = getElementVal("editEmail");
        
        localStorage.setItem('globalVar', uname);

        saveMessages(uname, job, email_);
    }

    const saveMessages = (uname, job, email_) => {
        var newForm = DB_connection.push();

        newForm.set({
            name: uname,
            age: job,
            email: email_,
        });
    };

    const getElementVal = (id) => {
        return document.getElementById(id).value;
    }

    </script>
</body>
</html>
