document.getElementById("registrationForm").addEventListener('submit', submitForm);

function submitForm(e) {
  e.preventDefault();
  const company_ = getElementVal("company");
  const job_title = getElementVal("job_title");
  const emp_mail = getElementVal("mail");

  saveMessages(company_, job_title, emp_mail);

  // Optionally, you can clear the form fields after submission
  document.getElementById("company").value = "";
  document.getElementById("job_title").value = "";
  document.getElementById("mail").value = "";
}

function saveMessages(company_, job_title, emp_mail) {
  const newForm = DB_connection.push();

  newForm.set({
    company: company_,
    title: job_title,
    employer_email: emp_mail,
  });
}

function getElementVal(id) {
  return document.getElementById(id).value;
