        };

    firebase.initializeApp(firebaseConfig);
    // Assuming Firebase is already initialized

// Reference to the "Jobs" node
const jobsRef = firebase.database().ref("Jobs");

// Reference to the HTML container where job information will be displayed
const jobListElement = document.getElementById("jobList");

// Listen for changes in the "Jobs" node
jobsRef.on("value", (snapshot) => {
  // Clear existing job list
  jobListElement.innerHTML = "";

  // Iterate through each job node
  snapshot.forEach((jobSnapshot) => {
    const jobData = jobSnapshot.val();
    const jobId = jobSnapshot.key; // Get the job ID ("Job1", "Job2",...)

    // Create a div element for each job
    const jobDiv = document.createElement("div");
    jobDiv.classList.add("job-item"); //style this class with CSS

    // Create and populate elements for job title and company
    const jobTitleElement = document.createElement("p");
    jobTitleElement.textContent = `Job Title: ${jobData.title}`;
    const jobCompanyElement = document.createElement("p");
    jobCompanyElement.textContent = `Company: ${jobData.company}`;
    const ApplyButton = document.createElement("button");
    ApplyButton.textContent="Apply";
    

    // THIS FUNCTION IS TAKING THE USER TO THE APPLICATION PAGE
    function goto_application(){
      alert("Now applying to " + jobData.title);
      window.location.href = "application_form.html?employer_email="+jobData.employer_email;
    }
    ApplyButton.onclick= goto_application;

    // Append elements to the job div
    jobDiv.appendChild(jobTitleElement);
    jobDiv.appendChild(jobCompanyElement);
    jobDiv.appendChild(ApplyButton);

    // Append the job div to the job list container
    jobListElement.appendChild(jobDiv);
  });
});


</script>
